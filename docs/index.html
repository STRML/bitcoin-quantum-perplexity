<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Quantum Threat Research Corpus</title>
  <meta name="description" content="A navigable research library on the quantum computing threat to Bitcoin. 28 documents covering threat models, academic research, proposals, signature schemes, and migration timelines.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./base.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <!-- Skip to content -->
  <a href="#content" class="sr-only" style="position:fixed;top:var(--space-2);left:var(--space-2);z-index:200;padding:var(--space-2) var(--space-4);background:var(--color-primary);color:var(--color-text-inverse);border-radius:var(--radius-md);text-decoration:none;">Skip to content</a>

  <!-- Top Bar -->
  <header class="topbar">
    <button class="hamburger" id="hamburger" aria-label="Open navigation">
      <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>
    <span class="topbar-title">Quantum Corpus</span>
    <nav class="breadcrumb" id="breadcrumb" aria-label="Breadcrumb">
      <!-- Populated by JS -->
    </nav>
    <div class="topbar-actions">
      <button class="theme-toggle" data-theme-toggle aria-label="Switch to dark mode">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
      </button>
    </div>
  </header>

  <!-- Sidebar Overlay (mobile) -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- Sidebar Navigation -->
  <aside class="sidebar" id="sidebar" role="navigation" aria-label="Corpus navigation">
    <div class="sidebar-search">
      <input type="search" id="search-input" placeholder="Search documents..." aria-label="Search documents">
    </div>
    <nav id="nav-tree">
      <!-- Populated by JS -->
    </nav>
  </aside>

  <!-- Reading Progress -->
  <div class="reading-progress" id="reading-progress">
    <div class="reading-progress-bar" id="reading-progress-bar"></div>
  </div>

  <!-- Main Content -->
  <main class="main" id="main">
    <article class="content" id="content">
      <div class="loading">
        <div class="loading-line"></div>
        <div class="loading-line"></div>
        <div class="loading-line"></div>
        <div class="loading-line"></div>
      </div>
    </article>
  </main>

  <!-- Scroll to top -->
  <button class="scroll-top" id="scroll-top" aria-label="Scroll to top">
    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"/>
    </svg>
  </button>
  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
  <!-- Corpus data -->
  <script src="./data.js"></script>
  <!-- Application -->
  <script src="./app.js"></script>
</body>
</html>
